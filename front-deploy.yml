
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pos-puc-tcc-front
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: pos.puc.tcc.front
    spec:
      containers:
      - name: pos-puc-tcc-front
        image: andrecanuto/pos.puc.tcc.front:latest
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_URLS
          value: http://*:8080
  selector:
    matchLabels:
        app: pos.puc.tcc.front        